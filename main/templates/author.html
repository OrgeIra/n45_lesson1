<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <h1>Authors List</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }} - {{ author.biography }}</li>
        {% empty %}
            <li>No authors found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
